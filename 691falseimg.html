<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/serve.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="font/iconfont.css" rel="stylesheet">
    <title>本地连接</title>
</head>
<body style="overflow: hidden">
<div class="container">

    <!-- serve -->
     <div class="serve-control">
        <div class="row serve">
            <div class="serve-head">
                <div class="serve-head-left">
                    <div class="information-one">
                        <div class="serve-circle-icon"><i class="iconfont"></i></div>
                        <div class="information-account-number">

                        </div>

                    </div>
                    <div class="information-two" style="display: none">
                        <a href="Modify-account.html"><span class="change-name">更改</span></a>
                        <span>电信</span>
                        <span class="information-two-star">
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                        </span>
                        <span>星级用户</span>
                    </div>
                </div>
                <div class="serve-head-right icon-cucc-qq">

                </div>
            </div>
        </div>

         <div class="row false-number-head">
             <p>重建拨号连接</p>
             <div class="serve-head-right icon-cucc-qq" style="position: absolute; right: 10px; top: 0;">

             </div>
         </div>

         <div class="row follow-image">
             <div class="follow-image-page"><span class="follow-image-page-now">1</span>/<span class="follow-image-page-all">3</span></div>
             <p>右键点桌面上的“网上邻居”，点击“属性”。</p>
             <div class="follow-images-li">
                <ul>
                    <li><img src="img/1.jpg"></li>
                    <li><img src="img/2.jpg"></li>
                    <li><img src="img/3.jpg"></li>
                    <li><img src="img/1.jpg"></li>
                    <li><img src="img/2.jpg"></li>
                    <li><img src="img/3.jpg"></li>
                </ul>

             </div>
             <span class="follow-image-prev"><i class="iconfont icon-iconpageprev1"></i></span>
             <span class="follow-image-next"><i class="iconfont icon-iconpagenext1"></i></span>
         </div>


    </div>
    <div class="home-back">
        <div class="home-goto-home">
            <a href="index.html">
                <div class="home-goto-homeIcon">
                    <i class="iconfont icon-home"></i>
                </div>
            </a>
        </div>
        <div class="goto-back">
            <div class="goto-backIcon">
                <i class="iconfont icon-back"></i>
            </div>
        </div>
    </div>

</div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/serve.js"></script>
<script>
    window.onload=function () {
        if($(window).width()>='1170'){

        }
        if($(window).width()<'1170'){
            $('.serve').css('display', 'none');
        }
        var followimg=$('.follow-images-li li');
        var followimgl=followimg.length;
        $('.follow-image-page-all').text(followimgl);
        for (var i=0;i<followimgl;i++){
            var wd=100*i+15+'%';
            $('.follow-images-li li').eq(i).css({'position':'absolute','width':'70%','top':'100','left':wd})
        }
        var a=1;
        $('.follow-image-next').click(function () {

            if(a<followimgl){
                for (var i=0;i<followimgl;i++){
                    var wd=100*i+15-100*a+'%';
                    $('.follow-images-li li').eq(i).css({'position':'absolute','width':'70%','top':'100','left':wd});
                    $('.follow-image-page-now').text(a+1);
                }
                a++;
            }else{

            }

            return a;

        });

        $('.follow-image-prev').click(function () {

            if(a>1){
                a--;
                for (var i=0;i<followimgl;i++){
                    var b=followimgl-a;
                    var wd=100*i+15-100*b+'%';
                    $('.follow-images-li li').eq(i).css({'position':'absolute','width':'70%','top':'100','left':wd});
                    $('.follow-image-page-now').text(a)
                }

            }else{

            }


        })
    }
</script>
</html>
