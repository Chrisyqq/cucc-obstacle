<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="font/awesome-cucc.css" rel="stylesheet">
    <title>宽带登录</title>
</head>
<body>
<div class="container">

    <!-- login -->
    <div class="row login">
        <div class="login-body">
            <div class="login-left">

            </div>
            <div class="login-right">
                <div class="login-head">
                    <p>宽带登录</p>
                </div>
                <div class="login-way">
                    <div class="login-way-one login-active">
                        <div><i class="iconfont icon-person01"></i><span>身份证</span></div>
                        <div class="active-buttom"></div>
                    </div>
                    <div class="login-way-two">
                        <div><i class="iconfont icon-31"></i><span>宽带账号</span></div>
                        <div class="active-buttom"></div>
                    </div>
                </div>
                <div class="login-input left">
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="开户名">
                            <i></i>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="输入身份正号">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn login-next">登录</button>
                        </div>

                    </form>
                </div>
                <div class="login-input right">
                    <form>
                        <div class="login-view-wait">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="宽带账号">
                                <i></i>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="宽带密码">
                            </div>

                            <div class="form-group">
                                <button type="button" class="btn login-next">登录</button>
                            </div>
                        </div>

                        <div class="login-view-success" style="display: none">
                            <div class="view-success"><i class="iconfont icon-smile"></i><span>已成功登录</span></div>
                            <div class="view-number">宽带号:<span>05711234456789</span></div>
                            <div class="form-group">
                                <button type="button" class="btn login-next">宽带服务</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <p></p>
    </div>
