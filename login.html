<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="font/iconfont.css" rel="stylesheet">
    <title>宽带登录</title>
</head>
<body>
<div class="container">

    <!-- login -->
    <div class="row login">
        <div class="login-body">
            <div class="login-left">

            </div>
            <div class="login-right">
                <div class="login-head">
                    <p>宽带登录</p>
                </div>
                <div class="login-way">
                    <div class="login-way-one login-active">
                        <div><i class="iconfont icon-person01"></i><span>身份证</span></div>
                        <div class="active-buttom"></div>
                    </div>
                    <div class="login-way-two">
                        <div><i class="iconfont icon-31"></i><span>宽带账号</span></div>
                        <div class="active-buttom"></div>
                    </div>
                </div>
                <div class="login-input left identitycard">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="identitycardName" placeholder="开户名">
                            <i></i>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="identitycardPassworld" placeholder="输入身份证号">
                        </div>
                        <div class="form-group login-prompt">
                            <span class="pull-left identitycard-passWorld-number"></span> <a><span class="pull-right forget-passWorld">忘记密码?</span></a>
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn login-next login-id-next">下一步</button>
                        </div>

                    </form>
                </div>
                <div class="login-input right broadband">
                    <form>
                        <div class="login-view-wait">
                            <div class="form-group">
                                <input type="text" class="form-control" id="broadbandNumber" placeholder="宽带账号">
                                <i></i>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="broadbandPassworld" placeholder="宽带密码">
                            </div>
                            <div class="form-group login-prompt">
                                <span class="pull-left broadband-passWorld-number"></span> <a><span class="pull-right forget-passWorld">忘记密码?</span></a>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn login-next login-broadband-next">下一步</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="login-view-success" style="display: none">
                    <div class="view-success"><i class="iconfont icon-smile"></i><span>已成功登录</span></div>
                    <div class="view-number">宽带号:<span>05711234456789</span></div>
                    <div class="form-group">
                        <a href="index.html"><button type="button" class="btn login-next">宽带服务</button></a>
                    </div>
                </div>

            </div>
        </div>
        <p></p>
    </div>

</div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/login.js"></script>
</html>
