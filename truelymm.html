<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/serve.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="font/iconfont.css" rel="stylesheet">
    <title>宽带检测</title>
</head>
<body>
<div class="container">

    <!-- serve -->
     <div class="serve-control">
        <div class="row serve">
            <div class="serve-head">
                <div class="serve-head-left">
                    <div class="information-one">
                        <div class="serve-circle-icon"><i class="iconfont"></i></div>
                        <div class="information-account-number">

                        </div>

                    </div>
                    <div class="information-two" style="display: none">
                        <a href="Modify-account.html"><span class="change-name">更改</span></a>
                        <span>电信</span>
                        <span class="information-two-star">
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                        </span>
                        <span>星级用户</span>
                    </div>
                </div>
                <div class="serve-head-right icon-cucc-qq">

                </div>
            </div>
        </div>

        <div class="row serve-explain broad-band">
            <div class="row serve-circle">
                <div class="circle" style="">
                    <div class="sm-pie_left"></div>
                    <div class="sm-pie_right"></div>
                    <div class="mask">
                        <p>密码错了</p>
                    </div>
                </div>
            </div>
            <div class="broad-band-title"></div>
            <div class="broad-band-word"></div>
        </div>
        <!-- serve select -->
        <div class="serve-select">
            <button type="button" class="btn">预约上门维修</button>
            <button type="button" class="btn">人工服务</button>
        </div>
    </div>
    <div class="home-back">
        <div class="home-goto-home">
            <a href="index.html">
                <div class="home-goto-homeIcon">
                    <i class="iconfont icon-home"></i>
                </div>
            </a>
        </div>
        <div class="goto-back">
            <div class="goto-backIcon">
                <i class="iconfont icon-back"></i>
            </div>
        </div>
    </div>

</div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/serve.js"></script>
<script src="js/pageChange.js"></script>
<script>
    window.onload=function () {
        if($(window).width()>='1170'){
            $('.broad-band .serve-circle').css('display', 'none');
            $('.broad-band-word').css('text-align', 'center');
            lytmmmove();
            lytmmAddWord()
        }
        if($(window).width()<'1170'){
            $('.broad-band .serve-circle').css('display', 'none');
            $('.broad-band-title').css('font-size', '22px');
            $('.broad-band-title').css('margin-bottom', '20px');
            lytmmAddWord();
            lytmmmove();
        }
    }
</script>
</html>
