<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/serve.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="font/iconfont.css" rel="stylesheet">
    <title>密码服务</title>
</head>
<body style="overflow: hidden">
<div class="container">

    <!-- serve -->
     <div class="serve-control">
        <div class="row serve">
            <div class="serve-head">
                <div class="serve-head-left">
                    <div class="information-one">
                        <div class="serve-circle-icon"><i class="iconfont"></i></div>
                        <div class="information-account-number">

                        </div>

                    </div>
                    <div class="information-two" style="display: none">
                        <a href="Modify-account.html"><span class="change-name">更改</span></a>
                        <span>电信</span>
                        <span class="information-two-star">
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                        </span>
                        <span>星级用户</span>
                    </div>
                </div>
                <div class="serve-head-right icon-cucc-qq">

                </div>
            </div>
        </div>

         <div class="row false-number-head">
             <p>修改密码</p>
         </div>
         <div class="serve-select change-mm-body">
             <p>修改密码</p>
             <div class="old-mm">
                 <span class="">新密码:</span>
                 <input class="form-control input-small pull-right" type="text">
             </div>
             <div class="new-mm">
                 <span class="">再次输入新密码:</span>
                 <input class="form-control input-small pull-right" type="text">
             </div>


             <div class="pull-right wrong-passWorld-number">密码不一致</div>
             <a class="change-name-tijiao"><button type="button" class="btn">确认修改</button></a>
         </div>

    </div>
    <div class="home-back">
        <div class="home-goto-home">
            <a href="index.html">
                <div class="home-goto-homeIcon">
                    <i class="iconfont icon-home"></i>
                </div>
            </a>
        </div>
        <div class="goto-back">
            <div class="goto-backIcon">
                <i class="iconfont icon-back"></i>
            </div>
        </div>
    </div>

</div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/serve.js"></script>
<script>
    window.onload=function () {
        if($(window).width()>='1170'){
            $('.change-mm-body').css('margin-top', '150px');
            $('.change-mm-body p').css({"font-size": "22px","color":"#1993ed"});
            $('.change-mm-body span').css({"font-size": "16px","color":"#424444"});
        }
        if($(window).width()<'1170'){
            $('.serve').css('display', 'none');
            $('.change-mm-body p').css({"font-size": "22px","color":"#1993ed"});
        }
        $('.change-name-tijiao').click(function () {

            $('.wrong-passWorld-number').addClass('shake');
            setTimeout(removeClass, 1000);
        });

        function removeClass(){
            $('.wrong-passWorld-number').removeClass('shake');
        }
    }
</script>
</html>
