<script>
    window.onload=function () {
        if($(window).width()<'1170'){
            $('.serve').css('display','none');
            $('body').css('background','#eeeeee');
        }
        $('.false-point-chui').click(function () {
//            var id=this.id;
            $(this).addClass('false-point-active');
            $('.false-point-success-chui').css('display','block');

//            $('#'+id).addClass('active')

        });
        var word=$('.serve-list-word').text();
        if(word.length>6){
            $('.serve-list-word').text(word[0]+word[1]+word[2]+word[3]+word[4]+"......");
            $('.serve-list-word').append('<a class="open-list">查看详情</a>')
        }
        $('.open-list').click(function () {
            $('.serve-list-word').html('');
            $('.serve-list-word').text(word);
            $('.serve-list-word').append('<a class="close-list">收起</a>')
        });
