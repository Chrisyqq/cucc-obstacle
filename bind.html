<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bind.css" rel="stylesheet">
    <link href="font/awesome-cucc.css" rel="stylesheet">
    <title>绑定成功</title>
</head>
<body>
<div class="container">

    <!-- bind -->
    <div class="row bind">
        <div class="serve-head" style="display: none">
            <div class="serve-head-left">
                <div class="information-one">
                    <div class="serve-circle-icon"><i class="iconfont"></i></div>
                    <div class="information-account-number">

                    </div>
                </div>
                <div class="information-two" style="display: none">
                    <span>电信</span>
                        <span class="information-two-star">
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                        </span>
                    <span>星级用户</span>
                </div>
            </div>
            <div class="serve-head-right" style="display: none">
                <i class="iconfont icon-question"></i>
                <span><a href="diagnose.html">自助手册</a></span>
            </div>
        </div>
    </div>

    <div class="row serve-explain" style="display: none">
        <p>常见错误代码</p>
        <div></div>
    </div>
    <div class="row bind-tip-list">
        <span class="list-tip" style="display: none">请选择故障现象</span>
        <ul>
            <li><i class="iconfont icon-unie60b"></i><span>常见错误代码</span><i class="iconfont icon-right"></i></li>
            <li><i class="iconfont icon-unie60b"></i><span>网速慢</span><i class="iconfont icon-right"></i></li>
            <li class="tip-list-active"><i class="iconfont icon-unie60b"></i><span>经常断线</span><i class="iconfont icon-right"></i></li>
            <li><i class="iconfont icon-unie60b"></i><span>光猫亮红灯</span><i class="iconfont icon-right"></i></li>
            <li><i class="iconfont icon-unie60b"></i><span>提示欠费停机</span><i class="iconfont icon-right"></i></li>
            <li><i class="iconfont icon-unie60b"></i><span>QQ能上网页打不开</span><i class="iconfont icon-right"></i></li>
            <li><i class="iconfont icon-unie60b"></i><span>本地连接受限制或无连接</span><i class="iconfont icon-right"></i></li>
            <li><i class="iconfont icon-unie60b"></i><span>猫故障</span><i class="iconfont icon-right"></i></li>
            <li><i class="iconfont icon-unie60b"></i><span>本地电缆被拔出</span><i class="iconfont icon-right"></i></li>
            <li><i class="iconfont icon-unie60b"></i><span>爱WiFi故障</span><i class="iconfont icon-right"></i></li>
        </ul>
    </div>

    <!-- 错误详情 bind tip -->
    <div class="row bind-words" style="display: none;">
        <div>经过小翼飞快地检测,您的线路正常,根据小翼的经验可能是本地连接被禁用或者网卡驱动丢失,您先看下电脑是什么系统的?接着在查看本地连接的状态.</div>
    </div>

    <div class="bind-select" style="display: none">
        <button type="button" class="btn">XP系统</button>
        <button type="button" class="btn serve-active">WIN7/WIN8系统</button>
        <button type="button" class="btn">苹果系统</button>
        <button type="button" class="btn">人工服务</button>
    </div>

    <!-- 常见错误代码 -->
    <div class="bind-select-number" style="display: none">
        <button type="button" class="btn">691</button>
        <button type="button" class="btn">734/676/756</button>
        <button type="button" class="btn">769</button>
        <button type="button" class="btn">720</button>
        <button type="button" class="btn">718</button>
        <button type="button" class="btn">602/633</button>
    </div>


</div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/loading.js"></script>
<script src="js/bind.js"></script>
</html>
