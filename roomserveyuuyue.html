<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/serve.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="font/iconfont.css" rel="stylesheet">
    <title>室内线路设备</title>
</head>
<body>
<div class="container">

    <!-- serve -->
     <div class="serve-control">
        <div class="row serve">
            <div class="serve-head">
                <div class="serve-head-left">
                    <div class="information-one">
                        <div class="serve-circle-icon"><i class="iconfont"></i></div>
                        <div class="information-account-number">

                        </div>

                    </div>
                    <div class="information-two" style="display: none">
                        <a href="Modify-account.html"><span class="change-name">更改</span></a>
                        <span>电信</span>
                        <span class="information-two-star">
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                        </span>
                        <span>星级用户</span>
                    </div>
                </div>
                <div class="serve-head-right icon-cucc-qq">

                </div>
            </div>
        </div>

        <div class="row">
            <div class="success-page road-speed-yuyue">
                <div class="road-speed-yuyuetime">

                </div>
                <div class="road-speed-yuyue-m">预约维修工程师上门检测</div>
            </div>
            <div class="serve-select">
                <input class="form-control input-big" type="text" placeholder="姓名:">
                <input class="form-control input-big" type="text" placeholder="联系方式:">
                    <div class="pull-right wrong-passWorld-number">密码或账号错误</div>
                <a class="change-mm-button"><button type="button" class="btn">提交</button></a>
            </div>
        </div>
    </div>
    <div class="home-back">
        <div class="home-goto-home">
            <a href="index.html">
                <div class="home-goto-homeIcon">
                    <i class="iconfont icon-home"></i>
                </div>
            </a>
        </div>
        <div class="goto-back">
            <div class="goto-backIcon">
                <i class="iconfont icon-back"></i>
            </div>
        </div>
    </div>

</div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/serve.js"></script>
<script>
    window.onload=function () {
        if($(window).width()<'1170'){
            $('.serve').css('display','none');
            $('body').css('background','#ffffff');
        }
        $('.false-point-chui').click(function () {
//            var id=this.id;
            $(this).addClass('false-point-active');
            $('.false-point-success-chui').css('display','block');

//            $('#'+id).addClass('active')

        });
        $('.change-mm-button').click(function () {

            $('.wrong-passWorld-number').addClass('shake');
            setTimeout(removeClass, 1000);
        });

        function removeClass(){
            $('.wrong-passWorld-number').removeClass('shake');
        }
    }
</script>
</html>
