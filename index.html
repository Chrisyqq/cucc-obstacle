<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/serve.css" rel="stylesheet">
    <link href="font/awesome-cucc.css" rel="stylesheet">
    <title>宽带服务</title>
</head>
<body>
<div class="container">

    <!-- serve -->
    <div class="serve-control">
        <div class="row serve">
            <div class="index-serve-head">
                <div class="serve-head-left">
                    <div class="information-one index-information-one">
                        <div class="indexServe-circle-icon"><i class="iconfont icon-person01"></i></div>
                    </div>
                    <div class="index-information-two">
                        <div class="index-account-number">
                        </div>
                        <span class="change-name">更改</span>
                        <span>电信</span>
                        <span class="information-two-star">
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                            <i class="iconfont icon-xingxing"></i>
                        </span>
                        <span>星级用户</span>
                    </div>
                    <div class="index-information-three">
                        <p>您的宽带: <span>包年宽带,速率20M</span></p>
                        <p>到期时间: <span>2016年11月30日</span></p>
                        <p>宽带设备: <span>光宽带一路由模式</span></p>
                    </div>
                </div>
                <div class="serve-head-right index-serve-head-right">
                    <i class="iconfont icon-question"></i>
                    <span><a href="diagnose.html">自助手册</a></span>
                </div>
            </div>
        </div>
        <!-- serve select -->
        <div class="serve-select index-serve-select">
            <a href="diagnose.html"><button type="button" class="btn">检测报障</button></a>
            <button type="button" class="btn">密码</button>
            <button type="button" class="btn">一键修复</button>
            <button type="button" class="btn">路由器连接设置</button>
            <button type="button" class="btn">宽带延伸服务</button>
        </div>
    </div>


</div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/serve.js"></script>

</html>
